<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-dark {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .card-dark:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }

    .book-image {
      width: 100px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .btn-outline-light {
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row" id="reviewList">

      <!-- Book Card -->
      <div class="col-md-6 col-lg-6 mb-4 d-flex">
        <div class="card card-dark w-100">
          <div class="row g-0 w-100">
            <div class="col-auto">
              <img src="https://covers.openlibrary.org/b/isbn/9780143128540-M.jpg" class="book-image m-3" alt="Deep Work" />
            </div>
            <div class="col ps-3">
              <div class="card-body">
                <h5 class="card-title">Deep Work</h5>
                <h6 class="text-muted mb-2">by Cal Newport</h6>
                <p class="mb-1"><strong>Date Read:</strong> Jan 12, 2025</p>
                <p class="mb-3"><strong>Rating:</strong> 4.5 / 5</p>
                <a href="/books/deep-work" class="btn btn-outline-light btn-sm">Read More</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Repeat more book cards here -->

    </div>
  </div>
</body>
</html>
